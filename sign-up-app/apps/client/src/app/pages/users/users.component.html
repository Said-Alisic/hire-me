
<div class="inner-content">
    <nz-table nzShowPagination
                [nzData]="users" 
                [nzBordered]="true"
                [nzPageSize]="6" 
                [nzHideOnSinglePage]
                (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
                data-cy="users-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of currentPageData">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>
              <button>Delete User</button>
            </td>
          </tr>
        </tbody>
      </nz-table>

</div>
